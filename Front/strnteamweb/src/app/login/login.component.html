<div class="row-full">
  <div class="text-center" style="background-image: url('../assets/sotran-rodape.png');     background-size: contain;
background-repeat: no-repeat;
background-position: bottom;">
    <div *ngIf="showAlert" class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <alert [type]="'danger'" [dismissible]="true">Senha ou usuario invalidos.</alert>
      </div>
    </div>
    <form #formulario="ngForm" class="form-signin">
      <img class="mb-4" src="../assets/sotran.png">
      <h1 class="h3 mb-3 font-weight-normal">Bem Vindo!</h1>
      <label for="inputEmail" class="sr-only">E-mail</label>
      <input [(ngModel)]="model.email" name="email" type="email" id="inputEmail" class="form-control"
        placeholder="E-mail" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input [(ngModel)]="model.password" name="password" type="password" id="inputPassword" class="form-control"
        placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Esqueci minha senha
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Entrar</button>
      <a href="/registrar" class="btn btn-lg btn-success btn-block">Registrar-se</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
  </div>
</div>
